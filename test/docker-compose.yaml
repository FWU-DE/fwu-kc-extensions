version: '3.7'
services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:18.0.2
    ports:
    - 18080:8080
    - 8787:8787
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: keycloak
      KC_DB: postgres
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_DB_URL: 'jdbc:postgresql://postgres/keycloak'
      KC_HOSTNAME_STRICT: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_HTTP_RELATIVE_PATH: /auth
    command: ["start-dev", "--import-realm"]
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - "./fwu-realm.json:/opt/keycloak/data/import/fwu-realm.json"
    - "../remove-user-on-logout/target/remove-user-on-logout-2.0.0.jar:/opt/keycloak/providers/remove-user-on-logout.jar"
    - "../hmac-mapper/target/hmac-mapper-2.0.0.jar:/opt/keycloak/providers/hmac-mapper.jar"
    - "../whitelist-authenticator/target/whitelist-authenticator-2.0.0.jar:/opt/keycloak/providers/whitelist-authenticator.jar"
    networks:
    - fwunet

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
    - fwunet

networks:
  fwunet:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.18.0.0/16