version: '3.7'
services:
  keycloak:
    container_name: fwu-keycloak
    image: quay.io/keycloak/keycloak:20.0.5
    environment:
      KC_HTTP_PORT: 18080
      KC_HTTP_RELATIVE_PATH: "/auth"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: keycloak
      KC_DB_URL_HOST: postgres
      KC_DB_USER: keycloak
      KC_DB_PASSWORD: password
      KC_SPI_AUTHENTICATOR_WHITELIST_AUTHENTICATOR_KC_AUTH_URL: http://localhost:18080/auth
      KC_SPI_AUTHENTICATOR_WHITELIST_AUTHENTICATOR_REST_URL: http://localhost:1080/service-provider/%s/idp-assignments
      KC_SPI_AUTHENTICATOR_SCHOOL_WHITELIST_AUTHENTICATOR_KC_AUTH_URL: http://localhost:18080/auth
      KC_SPI_AUTHENTICATOR_SCHOOL_WHITELIST_AUTHENTICATOR_REST_URL: http://localhost:1080/school-assignments
      DEBUG: "true"
      DEBUG_PORT: "*:8787"
    command: [ "start-dev", "--import-realm", "--spi-theme-static-max-age=-1", "--spi-theme-cache-themes=false", "--spi-theme-cache-templates=false" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      #    - realms
      - "./fwu-realm.json:/opt/keycloak/data/import/fwu-realm.json"
      - "./whitelist_realm.json:/opt/keycloak/data/import/whitelist_realm.json"
      - "./idp-realm.json:/opt/keycloak/data/import/idp-realm.json"
      #    - themes
      - "../../fwu-idp-theme/fwu-base-theme:/opt/keycloak/themes/fwu-base-theme"
      - "../../fwu-idp-theme/fwu-idp-theme:/opt/keycloak/themes/fwu-idp-theme"
      - "../../fwu-idp-theme/fwu-vidis-theme:/opt/keycloak/themes/fwu-vidis-theme"
      #    - extensions
      - "./providers:/opt/keycloak/providers/"
    network_mode: host
    depends_on:
      - idp_mock

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    network_mode: host

  idp_mock:
    container_name: idp-mock
    image: ghcr.io/navikt/mock-oauth2-server:0.5.1
    environment:
      SERVER_PORT: 8443
    network_mode: host

  static_http:
    container_name: static_http
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
    network_mode: host

  saml_idp:
    container_name: saml-idp-mock
    image: quay.io/keycloak/keycloak:20.0
    environment:
      KC_HTTP_PORT: 18443
      KC_HTTP_RELATIVE_PATH: "/auth"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: keycloak
    command: [ "start-dev", "--import-realm" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./saml-realm.json:/opt/keycloak/data/import/saml-realm.json
    network_mode: host

  mockServer:
    image: mockserver/mockserver:5.14.0
    container_name: mockserver
    command: -logLevel DEBUG -serverPort 11090
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mockserver.json
    volumes:
      - ./mock/mockserver.json:/config/mockserver.json
    network_mode: host