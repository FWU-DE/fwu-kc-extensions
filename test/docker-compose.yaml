services:
  mockserver:
    container_name: mockserver
    image: mockserver/mockserver:5.13.2
    ports:
      - "1080:1080"
      - "1090:1090"
    networks:
      fwu_test:
        aliases:
          - mockserver

  firefox:
    container_name: firefox_standalone
    image: selenium/standalone-firefox:4.3.0-20220706
    ports:
      - "4444:4444"
      - "5900:5900"
    networks:
      fwu_test:
        aliases:
          - test
    shm_size: 2000000000

networks:
  fwu_test:
    driver: bridge
    ipam:
      driver: default
