version: '3.7'
services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:20.0.5
    ports:
      - 18080:8080
      - 8787:8787
    environment:
      KC_HTTP_RELATIVE_PATH: "/auth"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: keycloak
      KC_DB_URL_HOST: postgres
      KC_DB_USER: keycloak
      KC_DB_PASSWORD: password
      DEBUG: "true"
      DEBUG_PORT: "*:8787"
    command: [ "start-dev", "--import-realm", "--spi-theme-static-max-age=-1", "--spi-theme-cache-themes=false", "--spi-theme-cache-templates=false" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      #    - realms
      - "./fwu-realm.json:/opt/keycloak/data/import/fwu-realm.json"
      - "./whitelist_realm.json:/opt/keycloak/data/import/whitelist_realm.json"
      - "./idp-realm.json:/opt/keycloak/data/import/idp-realm.json"
      #    - themes
      - "../../fwu-idp-theme/fwu-base-theme:/opt/keycloak/themes/fwu-base-theme"
      - "../../fwu-idp-theme/fwu-idp-theme:/opt/keycloak/themes/fwu-idp-theme"
      - "../../fwu-idp-theme/fwu-vidis-theme:/opt/keycloak/themes/fwu-vidis-theme"
      #    - extensions
      - "./providers:/opt/keycloak/providers/"
    networks:
      - fwunet
    depends_on:
      - idp_mock
      - postgres

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      - fwunet

  idp_mock:
    container_name: idp-mock
    image: ghcr.io/navikt/mock-oauth2-server:0.5.1
    ports:
      - 8443:8080
    networks:
      - fwunet

  static_http:
    container_name: static_http
    image: nginx:alpine
    ports:
      - 8083:8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
    networks:
      - fwunet

  saml_idp:
    container_name: saml-idp-mock
    image: quay.io/keycloak/keycloak:20.0
    ports:
      - 18443:8080
    environment:
      KC_HTTP_RELATIVE_PATH: "/auth"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: keycloak
    command: [ "start-dev", "--import-realm" ]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./saml-realm.json:/opt/keycloak/data/import/saml-realm.json
    networks:
      - fwunet

networks:
  fwunet:
    driver: bridge
    ipam:
      driver: default