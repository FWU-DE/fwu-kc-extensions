version: '3.7'
services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:16.1.1
    ports:
    - 18080:8080
    - 8787:8787
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: keycloak
      KEYCLOAK_IMPORT: /opt/keycloak/imports/fwu-realm.json
      DB_ADDR: postgres
      DB_USER: keycloak
      DB_PASSWORD: password
    command: ["-b", "0.0.0.0", "--debug", "*:8787"]
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - "./fwu-realm.json:/opt/keycloak/imports/fwu-realm.json"
    - "../remove-user-on-logout/target/remove-user-on-logout-docker.jar:/opt/jboss/keycloak/standalone/deployments/remove-user-on-logout.jar"
    - "../hmac-mapper/target/hmac-mapper-docker.jar:/opt/jboss/keycloak/standalone/deployments/hmac-mapper.jar"
    - "../whitelist-authenticator/target/whitelist-authenticator-docker.jar:/opt/jboss/keycloak/standalone/deployments/whitelist-authenticator.jar"
    networks:
    - fwunet

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
    - fwunet

  oidc-idp:
    container_name: oidc-idp
    image: qlik/simple-oidc-provider
    ports:
    - 8080:80
    - 9000:9000
    environment:
      CONFIG_FILE: /tmp/idp-config.json
      USERS_FILE: /tmp/idp-users.json
    volumes:
    - "./idp-config.json:/tmp/idp-config.json"
    - "./idp-users.json:/tmp/idp-users.json"
    networks:
    - fwunet

  oidc-client:
    container_name: oidc-fool
    image: beryju/oidc-test-client
    depends_on:
    - oidc-idp
    ports:
    - 9009:9009
    environment:
      OIDC_CLIENT_ID: foo
      OIDC_CLIENT_SECRET: bar
      OIDC_PROVIDER: http://172.18.0.1:9000
      OIDC_TLS_VERIFY: "false"
      OIDC_DO_INTROSPECTION: "false"
    networks:
    - fwunet

networks:
  fwunet:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.18.0.0/16