name: "Test and deploy"
on:
  push:
    branches:
      - main
    paths:
      - '*/pom.xml'

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn --batch-mode package

  publish:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn --batch-mode clean deploy
      - name: Check release exists
        id: check-release
        run: |
          TAG=$(mvn org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version -q -DforceStdout)
          response=$(curl -H 'Accept: application/vnd.github.v3+json' https://api.github.com/repos/FWU-DE/fwu-kc-extensions/releases/tags/$TAG)
          message=$(echo $response | jq -r .message)
          if [ "$message" != "Not Found" ]; then
            echo "::set-output name=version::$TAG"
          else
            echo "Release $TAG already exists!"
          fi
      - name: Publish release
        if: ${{ steps.check-release.version != '' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.check-release.version }}
          artifacts: "remove-user-on-logout/target/remove-user-on-logout-${{ steps.check-release.version }}.jar,hmac-mapper/target/hmac-mapper-${{ steps.check-release.version }}.jar"
          bodyFile: "CHANGELOG.md"
          token: ${{ secrets.GITHUB_TOKEN }}
